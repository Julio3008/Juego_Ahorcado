<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado Pixel</title>
    <link href="https://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="words.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <h1>Ahorcado Pixel</h1>
      <div class="logo-container">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3274/3274156.png"
          alt="Logo Ahorcado Pixel"
          class="game-logo"
        />
      </div>

      <div class="game-area">
        <div class="hangman-container">
          <canvas id="canvas"></canvas>
        </div>

        <div class="word-area">
          <div id="wordContainer"></div>
          <div id="usedLetters" class="letters-container"></div>
        </div>
      </div>

      <button id="startButton">COMENZAR JUEGO</button>
    </div>
  </body>
</html>
